<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown app</title>
</head>
<body>
    
    <h3>New Years Eve</h3>

    <div class="fullContainer">
        <div class="countMonths">
            <p class="countNum" id="months">0</p>
            <span>Months</span>
        </div>

        <div class="countDays">
            <p class="countNum" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="countHours">
            <p class="countNum" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="countMinutes">
            <p class="countNum" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="countSeconds">
            <p class="countNum" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
